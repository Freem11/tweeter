<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet-feed.css" type="text/css" />

  <!-- Source Sans Pro Font -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">

  <!-- Bungee Font -->
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>

  <!-- fontawesome library -->
  <script src="https://kit.fontawesome.com/88dc62d230.js" crossorigin="anonymous"></script>

  <!-- timeago library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <div class="nav-box">
    <nav>
      <div class="flex-container">

        <div1>
          <span class='tweeter'>tweeter</span>
        </div1>

        <div class="box a" id="bounce">
          <div2 class="tweet-reveal">
            <span><strong>Write</strong> a new tweet</span>

          </div2>

          <div3>
            <i class="fas fa-angle-double-down" id="work"></i>
          </div3>
        </div>

      </div>
    </nav>
    <div class='big-one'>

      <header>
        <div class="header">
          <div class="profile-pic">
            <img src="/images/profile-hex.png">
          </div>
          <br>
          <div>
            <p class="bold-me"><b>Matt</b> Freeman</p>
          </div>
        </div>
      </header>


      <!-- Page-specific (main) content here -->
      <main class="container">
        <section class="new-tweet">
          
          <div class="error-msg1">Your tweet is empty!</div>
          <div class="error-msg2">Your tweet is too long!</div>

          <div class="box7">
            <form class="form" action="/tweets" method="POST">
              <label class="hummer" for="tweet-text">What are you humming about?</label>
              <input class="textfld" name="text" id="tweet-text"></input>
          </div>
            
          <div class="sub-header-container">
            <div>
              <button class="subbutton" type="submit">Tweet</button>
            </div>
            <div>
              <output name="counter" id="counter" class="counter" for="tweet-text">140</output>
            </div>
          </div>
         </form>
        </section>

        <div class="rtn-top"></div>
        <i class="fas fa-angle-double-up"></i>

        <div class="tweets"></div>

      </main>

    </div>

      <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
     
</body>

</html>
