<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Source Sans Pro Font -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet"> 

    <!-- Bungee Font -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet"> 

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

     <!-- fontawesome library -->
    <script src="https://kit.fontawesome.com/88dc62d230.js" crossorigin="anonymous"></script>


  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="flex-container">

        <div1>
          <span class='tweeter'>tweeter</span>
        </div1>

        <div class = "box a">
          <div2>
            <span><strong>Write</strong> a new tweet</span>
            
          </div2>
          
          <div3>
            <i class="fas fa-angle-double-down"></i>
          </div3>
        </div>

      </div>
    </nav>

    <header>
      <div class= "header">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2><strong>Matt</strong> Freeman</h2>
      </div>
    </div>
  </header>
  

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>

        <div class="box7">
        <form class="form" action="/tweets" method="POST">
          <label class = "hummer" for="tweet-text">What are you humming about?</label>
          <input class= "textfld" name="text" id="tweet-text"></input>
        </div>

          <div class= "sub-header-container">
              <div>
                <button class ="subbutton" type="submit">Tweet</button>
              </div>
              <div>
                <output name="counter" class="counter" for="tweet-text">140</output>
              </div>
          </div>
        </form>
      </section>
      
    </main>
  </body>
</html>
